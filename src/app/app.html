<ul>
  @for (users of userlist; track $index) {

    <li>{{$index+1}}</li>
    <li>{{users._id}}</li>
    <li>{{users.username}}</li>
    <li>{{users.password}}</li>
    <li>{{users.email}}</li>
    <li>--------------------------------------------</li>
  }

  <button (click)="getalluser()">get users</button>
  <button >add user</button>
</ul>
